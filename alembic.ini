# Alembic configuration file

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
prepend_sys_path = .

# timezone to use when rendering the date
# timezone =

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# version location specification
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# version path separator
version_path_separator = os  # Use os.pathsep

# the output encoding used when revision files are written
# output_encoding = utf-8

# Database URL is configured via environment variable DATABASE_URL
# Default: postgresql+psycopg2://polymorph:polymorph_pass@localhost:5432/polymorph_db
# Override with: export DATABASE_URL=postgresql://...

[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run on newly generated revision scripts

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
