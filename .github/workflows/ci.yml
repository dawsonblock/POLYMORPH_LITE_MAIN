name: POLYMORPH v8 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: polymorph_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip' # Enable pip caching
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Run Tests
      run: |
        pytest tests/ --cov=retrofitkit --cov-report=xml
        
    - name: Run Validation Suite (IQ/OQ)
      run: |
        python validation/run_iq.py
        python validation/run_oq.py
        
  build-docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build API Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/api/Dockerfile
          push: false
          tags: polymorph-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        
      - name: Build UI Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/ui/Dockerfile
          push: false
          tags: polymorph-ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
