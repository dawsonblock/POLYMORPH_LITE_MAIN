version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: polymorph-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-polymorph}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_prod}
      POSTGRES_DB: polymorph_audit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-polymorph}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: polymorph-backend-prod
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - SECRET_KEY=${SECRET_KEY}
      # FIX: Switch from SQLite to Postgres
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-polymorph}:${DB_PASSWORD:-change_me_in_prod}@postgres:5432/polymorph_audit
      - P4_DATA_DIR=/app/data
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - AI_SERVICE_URL=http://ai-service:3000/infer
    volumes:
      - polymorph_data:/app/data
      - polymorph_logs:/app/logs
      - polymorph_config:/app/config
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  polymorph_data:
  polymorph_logs:
  polymorph_config:
  postgres_data:
