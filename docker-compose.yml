version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: polymorph-postgres
    environment:
      - POSTGRES_USER=polymorph
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-polymorph_pass}
      - POSTGRES_DB=polymorph_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polymorph"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: polymorph-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: polymorph-backend
    ports:
      - "8001:8001"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - AI_SERVICE_URL=http://ai-service:3000/infer
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-${SECRET_KEY}}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DATABASE_URL=postgresql+psycopg2://polymorph:${POSTGRES_PASSWORD:-polymorph_pass}@postgres:5432/polymorph_db
      - POLYMORPH_ENV=${POLYMORPH_ENV:-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./data:/mnt/data
      - ./config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ai-service:
    image: polymorph:j52wavwkic73h4ri
    container_name: polymorph-ai
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: nginx:alpine
    container_name: polymorph-frontend
    ports:
      - "80:80"
    volumes:
      - ./gui-v2/frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
