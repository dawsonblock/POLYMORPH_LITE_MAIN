version: '3.8'

# Networks
networks:
  polymorph-network:
    driver: bridge

# Volumes
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  app-data:
    driver: local

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: polymorph-postgres
    restart: unless-stopped
    networks:
      - polymorph-network
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-polymorph}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-polymorph_pass}
      POSTGRES_DB: ${POSTGRES_DB:-polymorph_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-polymorph} -d ${POSTGRES_DB:-polymorph_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: polymorph-redis
    restart: unless-stopped
    networks:
      - polymorph-network
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: polymorph-backend:latest
    container_name: polymorph-backend
    restart: unless-stopped
    networks:
      - polymorph-network
    ports:
      - "${BACKEND_PORT:-8001}:8001"
    environment:
      # Application
      POLYMORPH_ENV: ${POLYMORPH_ENV:-production}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}

      # Database
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-polymorph}:${POSTGRES_PASSWORD:-polymorph_pass}@postgres:5432/${POSTGRES_DB:-polymorph_db}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}

      # AI Service
      AI_SERVICE_URL: ${AI_SERVICE_URL:-http://ai-service:3000/infer}
      PMM_SERVICE_URL: ${PMM_SERVICE_URL:-http://ai-service:3000}

      # Observability
      ENABLE_SENTRY: ${ENABLE_SENTRY:-false}
      SENTRY_DSN: ${SENTRY_DSN:-}

      # Docker
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}
      SEED_DATA: ${SEED_DATA:-true}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - app-data:/mnt/data
      - ./config:/app/config:ro
      - ./logs:/app/logs
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # AI Service (optional - if you have the image)
  ai-service:
    image: ${AI_SERVICE_IMAGE:-polymorph:j52wavwkic73h4ri}
    container_name: polymorph-ai
    restart: unless-stopped
    networks:
      - polymorph-network
    ports:
      - "${AI_SERVICE_PORT:-3000}:3000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - with-ai # Only start if explicitly enabled

  # Frontend (Nginx serving React app)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8001}
    image: polymorph-frontend:latest
    container_name: polymorph-frontend
    restart: unless-stopped
    networks:
      - polymorph-network
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus (optional - for monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: polymorph-prometheus
    restart: unless-stopped
    networks:
      - polymorph-network
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles:
      - monitoring # Only start if explicitly enabled
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana (optional - for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: polymorph-grafana
    restart: unless-stopped
    networks:
      - polymorph-network
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./config/grafana:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    profiles:
      - monitoring # Only start if explicitly enabled
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
