version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Core Infrastructure
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: polymorph-postgres
    environment:
      POSTGRES_USER: polymorph
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-polymorph_pass}
      POSTGRES_DB: polymorph_db
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U polymorph" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: polymorph-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data

  # ---------------------------------------------------------------------------
  # Backend API
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: polymorph-backend
    environment:
      - P4_ENVIRONMENT=development
      - P4_DATABASE_URL=postgresql+asyncpg://polymorph:${POSTGRES_PASSWORD:-polymorph_pass}@postgres:5432/polymorph_db
      - P4_REDIS_URL=redis://redis:6379/0
      - P4_AI_SERVICE_URL=http://ai-service:3000
      - P4_JWT_SECRET=${JWT_SECRET:-dev_secret_key_change_me}
      - P4_LOG_LEVEL=DEBUG
      - P4_DAQ_BACKEND=simulator
      - P4_RAMAN_PROVIDER=simulator
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./retrofitkit:/app/retrofitkit
      - ./config:/app/config
      - ./logs:/app/logs

  # ---------------------------------------------------------------------------
  # AI Service (BentoML)
  # ---------------------------------------------------------------------------
  ai-service:
    build:
      context: ./bentoml_service
      dockerfile: Dockerfile
    container_name: polymorph-ai
    ports:
      - "3000:3000"
    environment:
      - BENTOML_PORT=3000
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3
  # ---------------------------------------------------------------------------
  # Frontend (Optional - if running in container)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: docker/ui/Dockerfile
    container_name: polymorph-ui
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001/api/v1
    depends_on:
      - backend

volumes:
  postgres-data:
  redis-data:
