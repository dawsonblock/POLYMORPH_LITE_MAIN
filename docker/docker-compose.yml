services:
  polymorph4:
    build: ..
    ports:
      - "8000:8000"
    volumes:
      - ../config:/app/config
      - ../recipes:/app/recipes
      - ../data:/app/data
      - ../logs:/app/logs
    environment:
      - P4_CONFIG=/app/config/config.yaml
    command: ["uvicorn", "retrofitkit.api.server:app", "--host", "0.0.0.0", "--port", "8000"]
