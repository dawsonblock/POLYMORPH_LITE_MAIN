apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: polymorph-network-policy
  namespace: polymorph-lite
spec:
  podSelector:
    matchLabels:
      app: polymorph-lite
  
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow ingress from frontend
  - from:
    - podSelector:
        matchLabels:
          app: polymorph-frontend
    ports:
    - protocol: TCP
      port: 8000
  
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  
  egress:
  # Allow egress to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  
  # Allow egress to AI service
  - to:
    - podSelector:
        matchLabels:
          app: ai-service
    ports:
    - protocol: TCP
      port: 3000
  
  # Allow egress to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  
  # Allow HTTPS for external APIs (if needed)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-service-network-policy
  namespace: polymorph-lite
spec:
  podSelector:
    matchLabels:
      app: ai-service
  
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow ingress from backend only
  - from:
    - podSelector:
        matchLabels:
          app: polymorph-lite
    ports:
    - protocol: TCP
      port: 3000
  
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  
  # Allow Redis access
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: database-network-policy
  namespace: polymorph-lite
spec:
  podSelector:
    matchLabels:
      app: postgres
  
  policyTypes:
  - Ingress
  
  ingress:
  # Only allow ingress from backend
  - from:
    - podSelector:
        matchLabels:
          app: polymorph-lite
    ports:
    - protocol: TCP
      port: 5432
