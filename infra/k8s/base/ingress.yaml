apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polymorph-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - polymorph.example.com
    secretName: polymorph-tls
  rules:
  - host: polymorph.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: polymorph-backend
            port:
              number: 80
      - path: /ai
        pathType: Prefix
        backend:
          service:
            name: polymorph-ai
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: polymorph-frontend
            port:
              number: 80
